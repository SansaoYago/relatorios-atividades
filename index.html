<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/favicon-32x32.ico" type="image/x-ico">
    <title>Relatório</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="https://kit.fontawesome.com/63facef115.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <img style="border-radius: 5px;" src="img/favicon-32x32.png" alt="">
            <h1>Relatório</h1>
        </div>
        <form>

            <label for="select" class="select">
                <select name="inSolicitante" id="inSolicitante">
                    <option value="" disabled selected>Solicitante</option>

                    <option value="Bismarck">Bismarck</option>
                    <option value="Washington">Washington</option>
                    <option value="Valdir">Valdir</option>
                    <option value="Alaf">Alaf</option>
                    <option value="Erisberto">Erisberto</option>
                    <option value="Estevão">Estevão</option>
                </select>
                <select style="order: 1;" name="slcEtapa" id="slcEtapa">
                    <option value="" disabled selected>Etapa</option>

                    <option value="antes">Antes</option>
                    <option value="durante">Durante</option>
                    <option value="depois">Depois</option>
                </select>
                <select name="slcLocal" id="slcLocal">
                    <option value="" disabled selected>Área</option>

                    <option value="terreo">Térreo</option>
                    <option value="pav1">1° Pavimento</option>
                    <option value="pav2">2° Pavimento</option>
                    <option value="pav3">3° Pavimento</option>
                    <option value="pav4">4° Pavimento</option>
                    <option value="pav5">5° Pavimento</option>
                    <option value="externa">Área externa</option>
                    <option value="telhado">Telhado</option>
                </select>
            </label>

            <label for="inEmpresa">
                Empresa: <input type="text" name="inEmpresa" id="inEmpresa" value="Engemon">
            </label>

            <label for="inFuncionario">
                Funcionário: <input type="text" name="inFuncionario" id="inFuncionario">
            </label>

            <label for="inLocal">
                Local: <input type="text" name="inLocal" id="inLocal">
            </label>

            <label for="inAtividade">
                <fieldset>
                    <legend>Descrição</legend>

                    <textarea style="width: 100%;" name="inDescricao" id="inDescricao"></textarea>

                </fieldset>
            </label>

            <label id="camera">Tirar foto<span class="foto"><i class="fa-solid fa-camera"></i></span></label>

            <label for="" id="preview-foto" class="preview-area">
                <fieldset>
                    <legend>Foto selecionada</legend>
                    <div class="foto-container" id="foto-container">
                        <div class="sem-foto">Nenhuma foto tirada</div>
                    </div>

                </fieldset>
            </label>
            <input type="hidden" name="horaInicio" id="horaInicio">
            <input type="hidden" name="horaTermino" id="horaTermino">


            <span id="submit"><input type="submit" value="Enviar"></span>

        </form>

        <div class="modal">

            <video autoplay playsinline></video>
            <img id="preview" class="escondido">
            <button id="captura"></button>

            <div class="acoes">
                <i id="confirmar" style="color: rgb(2, 94, 2);" class="fa-solid fa-circle-check"></i>
                <i id="refazer" style="color: rgb(156, 4, 4);" class="fa-solid fa-circle-xmark"></i>
            </div>

        </div>


        <canvas hidden></canvas>


    </div>

    <script src="Js/script.js"></script>
</body>

</html>
